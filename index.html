<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & TOTP Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 95%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    img.qr {
      margin: 1rem 0;
      max-width: 200px;
    }

    .hidden {
      display: none;
    }

    .message {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .welcome {
      color: #4CAF50;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="loginSection">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <div class="message" id="loginMsg"></div>
    </div>

    <div id="totpSection" class="hidden">
      <h3>Scan QR & Enter OTP</h3>
      <img id="qrCode" class="qr" alt="QR Code" />
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button id="verifyBtn">Verify OTP</button>
      <div class="message" id="otpMsg"></div>
    </div>

    <div id="welcomeSection" class="hidden">
      <h2 class="welcome">ðŸŽ‰ Welcome!</h2>
      <p>You have successfully logged in.</p>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/auth';

    const loginBtn = document.getElementById('loginBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const totpSection = document.getElementById('totpSection');
    const qrImg = document.getElementById('qrCode');
    const loginMsg = document.getElementById('loginMsg');
    const otpMsg = document.getElementById('otpMsg');
    const loginSection = document.getElementById('loginSection');
    const welcomeSection = document.getElementById('welcomeSection');

    let tempAdminId = null;

    // Login
    loginBtn.addEventListener('click', async () => {
      loginMsg.textContent = '';
      otpMsg.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        loginMsg.textContent = 'Email and password required';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (data.requireTotp) {
          tempAdminId = data.adminId;
          qrImg.src = data.qrCode;
          totpSection.classList.remove('hidden');
          loginSection.classList.add('hidden');
          loginMsg.textContent = 'Scan QR with Authenticator app and enter OTP';
        } else if (data.accessToken) {
          loginSection.classList.add('hidden');
          welcomeSection.classList.remove('hidden');
        }

      } catch (err) {
        console.error(err);
        loginMsg.textContent = 'Login failed. Check console.';
      }
    });

    // Verify OTP
    verifyBtn.addEventListener('click', async () => {
      otpMsg.textContent = '';

      const otp = document.getElementById('otp').value;
      if (!otp || !tempAdminId) {
        otpMsg.textContent = 'Enter OTP';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminId: tempAdminId, token: otp }),
        });

        const data = await res.json();

        if (data.accessToken) {
          totpSection.classList.add('hidden');
          welcomeSection.classList.remove('hidden');
        } else {
          otpMsg.textContent = 'Invalid OTP. Try again.';
        }

      } catch (err) {
        console.error(err);
        otpMsg.textContent = 'OTP verification failed';
      }
    });
  </script>
</body>
</html>
